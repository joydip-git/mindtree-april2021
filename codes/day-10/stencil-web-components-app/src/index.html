<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/stencil-web-components-app.esm.js"></script>
  <script nomodule src="/build/stencil-web-components-app.js"></script>
</head>

<body>

  <button>
    Change
  </button>

  <my-component first="Simon" last="Garfiled"></my-component>

  <script>
    document.querySelector('button').addEventListener('click', () => {
      document.querySelector('my-component').setAttribute('first', 'Suman')
      document.querySelector('my-component').setAttribute('last', 'Mondal')
    })
  </script>
</body>

</html>
